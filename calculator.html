<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calculator</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a0e9fd, #f7d6e0);
      transition: background 0.3s;
    }

    body.dark {
      background: linear-gradient(135deg, #2c3e50, #34495e);
    }

    #calculator {
      width: 320px;
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    body.dark #calculator {
      background: rgba(0,0,0,0.4);
      color: #fff;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 26px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 15px;
      border: none;
      text-align: right;
      background: rgba(255,255,255,0.15);
      color: inherit;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px 0;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px #999;
      color: #fff;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #666;
    }
    .btn-number { background: #81c784; }
    .btn-operator { background: #64b5f6; }
    .btn-equal { background: #ffb74d; grid-column: span 2; }
    .btn-clear { background: #e57373; }
    .btn-back { background: #ba68c8; }
    .btn-memory { background: #f06292; }
    .btn-mode { background: #4db6ac; grid-column: span 4; }

    button:hover { opacity: 0.85; }

    #history {
      margin-top: 15px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 14px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 5px 10px;
      color: inherit;
    }

    @media(max-width: 400px){
      #calculator { width: 90%; }
      #display { font-size: 22px; height: 50px; }
      button { font-size: 18px; padding: 15px 0; }
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="btn btn-mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>

      <button class="btn btn-number" onclick="appendNumber('7')">7</button>
      <button class="btn btn-number" onclick="appendNumber('8')">8</button>
      <button class="btn btn-number" onclick="appendNumber('9')">9</button>
      <button class="btn btn-operator" onclick="appendOperator('/')">/</button>

      <button class="btn btn-number" onclick="appendNumber('4')">4</button>
      <button class="btn btn-number" onclick="appendNumber('5')">5</button>
      <button class="btn btn-number" onclick="appendNumber('6')">6</button>
      <button class="btn btn-operator" onclick="appendOperator('*')">*</button>

      <button class="btn btn-number" onclick="appendNumber('1')">1</button>
      <button class="btn btn-number" onclick="appendNumber('2')">2</button>
      <button class="btn btn-number" onclick="appendNumber('3')">3</button>
      <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

      <button class="btn btn-number" onclick="appendNumber('0')">0</button>
      <button class="btn btn-number" onclick="appendNumber('.')">.</button>
      <button class="btn btn-equal" onclick="calculate()">=</button>
      <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

      <button class="btn btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn btn-back" onclick="backspace()">‚Üê</button>

      <button class="btn btn-memory" onclick="memoryAdd()">M+</button>
      <button class="btn btn-memory" onclick="memorySubtract()">M-</button>
      <button class="btn btn-memory" onclick="memoryRecall()">MR</button>
      <button class="btn btn-memory" onclick="memoryClear()">MC</button>
    </div>

    <div id="history"></div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyDiv = document.getElementById('history');
    let memory = 0;
    let history = [];

    function appendNumber(num){ display.value += num; }
    function appendOperator(op){ 
      if(display.value !== "" && !isOperator(display.value.slice(-1))){ display.value += op; } 
    }
    function clearDisplay(){ display.value = ""; }
    function backspace(){ display.value = display.value.slice(0,-1); }
    function isOperator(char){ return ['+','-','*','/'].includes(char); }

    function calculate(){
      try{
        const result = eval(display.value);
        addHistory(display.value + " = " + result);
        display.value = result;
      } catch { display.value = "Error"; }
    }

    function addHistory(entry){
      history.push(entry);
      if(history.length > 10) history.shift();
      historyDiv.innerHTML = history.join('<br>');
    }

    function toggleMode(){ document.body.classList.toggle('dark'); }

    // Memory functions
    function memoryAdd(){ memory += Number(display.value)||0; display.value=""; }
    function memorySubtract(){ memory -= Number(display.value)||0; display.value=""; }
    function memoryRecall(){ display.value = memory; }
    function memoryClear(){ memory = 0; }

    // Keyboard support
    document.addEventListener('keydown', function(e){
      if((e.key >= '0' && e.key <= '9') || e.key === '.'){ appendNumber(e.key); }
      else if(['+','-','*','/'].includes(e.key)){ appendOperator(e.key); }
      else if(e.key === 'Enter'){ calculate(); }
      else if(e.key === 'Backspace'){ backspace(); }
      else if(e.key.toLowerCase() === 'c'){ clearDisplay(); }
      else if(e.key.toLowerCase() === 'm'){ memoryRecall(); }
    });
  </script>
</body>
</html>
